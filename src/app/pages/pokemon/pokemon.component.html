 
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements disabled -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Datos del Pokemon</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form [formGroup]="form">
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" formControlName="name" id="name" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Poder</label>
                        <input type="text" formControlName="power" id="power" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                  </div>
       
                <div class="row">
                    <div class="col-sm-6">
                        <!-- textarea -->
                        <div class="form-group">
                          <label>Altura (metros)</label>
                          <input type="number" formControlName="height" id="height" class="form-control" placeholder="Enter ...">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Peso (kilogramos)</label>
                            <input type="number" formControlName="weight" id="weight" class="form-control" placeholder="Enter ...">
                          </div>
                    </div>
                  </div>
                  <div class="row"> 
                    <div class="col-sm-6">
                        <!-- textarea -->
                        <div class="form-group">
                          <label for="exampleSelectBorder">Tipo de pokemon <code></code></label>
                          <select class="custom-select form-control-border" formControlName="type_pokemon_id" id="type">
                            <option value="" disabled selected>Seleccione</option>
                            <option *ngFor="let type of typePokemon" [value]="type.id" > {{type.type}}</option>
                          </select>
                        </div>
                      </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleSelectBorder">Puntos de salud (PS)</label>
                            <select class="custom-select form-control-border" formControlName="health_point_id" id="healthPoints">
                              <option value="" disabled selected>Seleccione</option>
                              <option *ngFor="let health of healthPoints" [value]="health.id" > {{health.points}}</option>
                            </select>
                          </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label for="exampleSelectBorder">Ataque<code></code></label>
                        <select class="custom-select form-control-border" formControlName="attack" id="attack">
                          <option value="" disabled selected>Seleccione</option>
                          <option *ngFor="let combatType of combatTypes" [value]="combatType.combat_type_points" > {{combatType.combat_type_points}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleSelectBorder">Defensa<code></code></label>
                            <select class="custom-select form-control-border" formControlName="defending" id="defending">
                              <option value="" disabled selected>Seleccione</option>
                              <option *ngFor="let combatType of combatTypes" [value]="combatType.combat_type_points" > {{combatType.combat_type_points}}</option> 
                            </select>
                          </div>
                    </div> 
                  </div> 
                  <div class="col-sm-12">
                    <div class="form-group">
                  <div *ngIf="sendFormData==false&&submit==true" class="text-danger">
                    Todos los campos son requeridos*
                  </div>
                   </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group"> 
                   <div class="card-footer" align="center" bis_skin_checked="1">
                    <button (click)="sendForm()" type="submit" class="btn btn-primary ">Enviar</button>
                    </div>
                </div>
            </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
           
          </div>
          <!--/.col (left) -->
          <!-- right column -->
     
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
